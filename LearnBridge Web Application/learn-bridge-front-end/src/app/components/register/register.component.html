<section class="p-4 rounded my-3 mx-auto w-75">
  <h1>Register form</h1>

  <form [formGroup]="registerForm" (ngSubmit)="handelForm()">
    <div class="mb-2">
      <label for="name">name: </label>
      <input
        type="text"
        formControlName="name"
        id="name"
        class="form-control"
      />
    </div>
    <div class="mb-2">
      <label for="email">email: </label>
      <input
        type="email"
        formControlName="email"
        id="email"
        class="form-control"
      />
    </div>
    <div class="mb-2">
      <label for="password">password: </label>
      <input
        type="password"
        formControlName="password"
        id="password"
        class="form-control"
      />
    </div>
    <div class="mb-2">
      <label for="rePassword">rePassword: </label>
      <input
        type="password"
        formControlName="rePassword"
        id="rePassword"
        class="form-control"
      />
    </div>


    <button class="btn-main ms-auto d-block"> Register </button>
  </form>
</section>
